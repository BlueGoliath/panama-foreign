
name: JDK CLI

on:
  push:
    branches: [ foreign-memaccess+abi ]
  pull_request:
    branches: [ foreign-memaccess+abi ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: configure image
      run: bash configure --disable-warnings-as-errors
    - name: Make images
      run: make images
